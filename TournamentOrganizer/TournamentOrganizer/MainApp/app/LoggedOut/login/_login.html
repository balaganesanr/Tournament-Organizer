<style>
    .login-form-content {
        max-width: 450px;
    }
    .login-form-content-wrapper{
        height:100%;
    }
</style>

<div class="ui middle aligned center aligned grid login-form-content-wrapper">
    <div class="column login-form-content">
        <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <span class="content">
                Log-in
            </span>
        </h2>
        <form class="ui large form" name="loginForm" id="loginForm">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="Username"
                               ng-model="vm.user.username"
                               validator="required"
                               valid-method="submit"
                               message-id="usernameMessage"/>
                        
                    </div>
                    <div id="usernameMessage"></div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password"
                               ng-model="vm.user.password"
                               validator="required"
                               valid-method="submit"
                               message-id="passwordMessage" />
                    </div>
                    <div id="passwordMessage"></div>
                </div>
                <button class="ui fluid large teal submit button" 
                        validation-submit="loginForm"
                        ng-click="vm.login(vm.user,loginForm)">Login</button>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
